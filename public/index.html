<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
<script>
  var horizontal_div_width = 0
  var isIgnoreLeft = false;
  var isIgnoreRight = false;
  $("img.arrow-right").on("click", function (e) {
    e.preventDefault();
    var container = $(this).parent().parent().parent().prop("className")
    var horizontal_div = $('.' + container + ' div[data-scroll="horizontal"]');
  
    if (isIgnoreRight && horizontal_div.scrollLeft() == horizontal_div.width())
      return;
    isIgnoreRight = true;

    if (horizontal_div.scrollLeft() <= horizontal_div.width()) {
      horizontal_div_width += horizontal_div.width()
      horizontal_div.animate(
        {
          scrollLeft:
            horizontal_div_width
        },
        500
      );
      isIgnoreRight = false;

    }
  });
  $("img.arrow-left").on("click", function (e) {
    e.preventDefault();
    var container = $(this).parent().parent().parent().prop("className")
    var horizontal_div = $('.' + container + ' div[data-scroll="horizontal"]');
    if (isIgnoreLeft && horizontal_div.scrollLeft() == 0)
      return;
    isIgnoreLeft = true;

    if (horizontal_div.scrollLeft() > 0) {
      horizontal_div_width -= horizontal_div.width()
      horizontal_div.animate(
        {
          scrollLeft:
            horizontal_div_width
        },
        500
      );
      isIgnoreLeft = false;
    }
  });
</script>

</html>
